<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Padrón y Mapa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geometryutil"></script>
</head>

<body>
    <div class="container">
        <h1>Consulta de Padrón</h1>
        <p>Presiona el botón para consultar el padrón basado en tu geolocalizacion.</p>
        <button id="btn-consultar">Consultar Padrón</button>
        <div id="loading" style="display: none;">Cargando datos...</div>
        <div id="result" class="result"></div>
        <div id="map" class="result" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
