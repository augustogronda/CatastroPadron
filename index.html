<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Padrón y Mapa</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <!-- Tu CSS personalizado al final -->
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-measure@3.1.0/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Consulta de Padrón Catastral</h1>
        <p>Seleccione su método de consulta:</p>
        
        <div class="desktop-group"> <!-- Nueva clase contenedora -->
            <button id="btn-consultar">
                <span class="loading-pulse">📍</span> Usar mi ubicación
            </button>
            
            <div class="input-group">
                <input type="text" 
                       id="padron-input" 
                       placeholder="Ingresar numero de padron"
                       inputmode="numeric"
                       pattern="\d*"
                       maxlength="15">
                <button id="btn-consultar-manual">Buscar padrón</button>
            </div>
        </div>
    
        <div id="loading" aria-live="polite">
            <div class="loading-pulse">Buscando información...</div>
        </div>
        
        <div id="result" class="result" role="region" aria-live="polite"></div>
    </div>
    <script src="map_viewer.js"></script>
    <script src="script.js"></script>
</body>
</html>
